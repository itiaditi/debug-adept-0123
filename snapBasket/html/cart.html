<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./media/snap (1).png">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <title>snapBasket</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/2b5ae2b1ae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/snapBasket/style/cart.css" />
  </head>
  <style></style>
  <body>
    <header class="header" id="header">
      <nav class="navbar container">
         <img src="../media/snap .png" alt="logo" class="brand ">
         <div class="burger" id="burger">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
         </div>
         <span class="overlay"></span>
         <div class="menu" id="menu">
            <ul class="menu-inner">
               <li class="menu-item"><a class="menu-link" href="../index.html">Home</a></li>
               <li class="menu-item"><a class="menu-link" href="#">About</a></li>
               <li class="menu-item"><a class="menu-link" href="#">Login <i class="fa-solid fa-user"></i></a></li>
               <li class="menu-item"><a class="menu-link" href="#" id="cart">Cart <i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
         </div>
         <span><i class="bx bx-search search-toggle" onkeypress="handleKeyPress(event)"></i></span>
         <div class="search-block">
            <form class="search-form">
               <span><i class="bx bx-arrow-back search-cancel"></i></span>
               <input type="search" name="search" class="search-input" placeholder="Search here...">
            </form>
         </div>
      </nav>
   </header>
    <div id="container">
      <!-- Delivering to you in 12 mins section -->
      <div id="navCart">
        <img
          src="https://cdn.zeptonow.com/web-static-assets-prod/artifacts/9.1.0/images/cart/delivery-banner-icon.svg"
          alt=""
        />
        <p>Delivering to you in <b>12 mins</b></p>
      </div>

      <!-- Empty Cart section  -->
      <div id="topBox">
        <div id="firstInnerBox">
          <pre>  Cart(<span id="cartHeading"></span> Items)</pre>

          <div id="priceDiv">
            <h3>₹<span id="discountHeadingTop"></span></h3>
            <p id="discountText">saved on this order</p>
          </div>
        </div>

        <!-- empty button  -->
        <div id="emptyBtnDiv">
          <button id="emptyBtn">Empty Cart</button>
        </div>
      </div>

      <!-- MainBox -->
      <div id="mainBox">
        <div id="leftBox"></div>
        <div id="rightBox">
          <div id="firstInnerRightBox">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToIWeQ3i6AWW1Bd0LhRJMjz0VrO_SUXNGbj2G52moiTfNwqYG7"
              alt="logo"
            />
            <p>Avail Offers / Coupons</p>
          </div>
          <div id="secondInnerRightBox">
            <div>
              <h4>Item Total</h4>

              <h5><s id="actualTotal" style="text-decoration: line-through;">₹15</s> <span id="itemPrice"></span></h5>
            </div>
            <div>
              <p>Handling Charge</p>
              <pre><s style="text-decoration: line-through;">₹15</s> ₹5.49</pre>

            </div>
            <div>
              <p>Delivery Fee</p>
              <pre><s style="text-decoration: line-through;">₹25</s>  ₹0</pre>
            </div>
            <div>
              <h4>To Pay</h4>
              <h4 id="toPayPrice"></h4>
            </div>
          </div>
          <div id="thirdInnerRightBox">
            Place Order
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/snapBasket/script/cart.js"></script>
</html>
